<!doctype html>
<title>Site Maintenance</title>
<style>
    body {
        text-align: center;
        padding: 150px;
    }

    h1 {
        font-size: 50px;
    }

    body {
        font: 20px Helvetica, sans-serif;
        color: #333;
    }

    article {
        display: block;
        text-align: left;
        width: 650px;
        margin: 0 auto;
    }

    a {
        color: #dc8100;
        text-decoration: none;
    }

    a:hover {
        color: #333;
        text-decoration: none;
    }
</style>

<article>
    <h1>We&rsquo;ll be back soon!</h1>
    <div>
        <p>Sorry for the inconvenience but we&rsquo;re performing some maintenance at the moment.
        <p>
            This page will be reloaded after <span id="second" /> seconds
        </p>
        <p>&mdash; Free4Talk </p>
    </div>
</article>

<script>
    function reloadFunction() {
        const from = Date.now();

        const timeout = 30;

        function loop() {
            const seconds = Math.floor((Date.now() - from) / 1000);
            const span = document.getElementById('second');
            span.innerHTML = timeout - seconds;
            if (seconds >= timeout) {
                return window.location.reload(true);
            }
            return setTimeout(loop, 500);
        }

        loop();
    }

    reloadFunction();
</script>
